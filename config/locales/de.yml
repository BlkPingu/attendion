  static_pages:
    privacy:
      message: "Wir sind die Guten, denn wir sind nicht im gringsten an deinen Daten interessiert: Wir sammeln sie
      nicht, weshalb wir sie auch nicht verkaufen können. Wir brauchen auch deinen echten Namen nicht (oder überhaupt
      irgendeinen Namen, obwohl wir der Meinung sind, dass es schön ist, einen im Profil stehen zu haben :) )
      Warum ist es dennoch notwendig, sich bei uns zu registrieren? Wir verurteilen jede Art von Trollen oder
      unangemessenen Inhalten - und die einzige Möglichkeit, die wir zum Unterbinden von Mobbing und Belästigung haben,
      ist, Nutzer und Nutzerinnen von unseren Diensten ausschließen zu können.
      Wenn Ihr weitere Fragen habt: Schreibt uns gerne auf Twitter und wir antworten euch so schnell wir können."
    impressum:
      message: "Attendion wurde 2018 als Semesterprojekt von T.K. und T.G erstellt. Hochschule:"
